<!--Page Title-->
<div class="row">
    <h2>Recognition</h2>
</div>
<!-- / Page Title-->
<!--Search form  Row-->
<div class="row">
    <div class="portlet">
        <div class="portlet-body" style="min-height:900px">
            <div class="col-lg-8 left">
                <div class="row row col-lg-12">
                    <recognitionbox></recognitionbox>
                </div>
                
                
                <div class="row row col-lg-12">
                    <div ng-repeat="recognition in recognitionList">
                        <displayrecognition recognition="recognition"></displayrecognition>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 left">
                <div class="row">
                    <div class="portlet">
                        <div class="portlet-heading">
                            <h3 class="portlet-title text-dark">
                                Most Recognized
                            </h3>
                            <div class="clearfix"></div>
                        </div>
                        <hr />
                        <div class="panel-default">
                            <div class="panel-body">
                                <div class="horizontal" ng-repeat="user in mostRecognizedList">
                                    <div class="col-lg-12">
                                        <div class="col-md-2">
                                            <img class="m-r-5 thumb-sm br-radius pointer" src="{{user.Avatar}}" alt="member" data-ng-click="chartType = 0" popover-animation="true" popover-template="'UnassignUser.html'" popover-placement="bottom" popover-trigger="click">
                                        </div>
                                        <div class="col-md-10">
                                            {{user.UserName}} - <span class="badge bg-inverse">{{ user.Recognitions.length}}</span>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <br />
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="portlet">
                        <div class="portlet-heading">
                            <h3 class="portlet-title text-dark">
                                Trending
                            </h3>
                            <div class="clearfix"></div>
                        </div>
                        <hr />
                        <div class="panel-default">
                            <div class="panel-body">
                                <div class="horizontal" ng-repeat="goal in trendingGoalsList">
                                    <div class="col-lg-12">
                                        <div class="col-md-2">
                                            # {{goal.id}}
                                        </div>
                                        <div class="col-md-10">
                                            {{goal.title }}
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <br />
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12"></div>
</div>

<!--/ Search form  Row-->
<!--Table Content Row-->

<div class="row">

    <!-- / Panel -->
</div>
<!-- / row -->
<!--Table footer Row-->
<div class="row">

    <div class="col-xs-4 text-right table-total-text">
    </div>
</div>
<!-- / row -->
