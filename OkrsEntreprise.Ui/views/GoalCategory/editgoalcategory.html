<div class="row" ng-include="getform()"></div>
<div class="col-lg-8">
    <div class="portlet">
        <!-- /primary heading -->
        <div class="portlet-heading">
            <h3 class="portlet-title text-dark text-uppercase">
                Name: {{editformData.title}} 
            </h3>
            <div class="portlet-widgets">
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="portlet1" class="panel-collapse collapse in">
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form class="form-horizontal" name="addbasic" ng-submit="addnewForm()" role="form">
                                    <div class="form-group">
                                        <label for="tenantname" class="col-sm-3 control-label">* Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="category" name="category" placeholder="Category" ng-model="editformData.title" maxlength="100" required>
                                            <span class="text-danger" ng-show="editformData.title.$error.required">Category Name is required.</span>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="col-sm-offset-9 col-sm-3 text-right">
                                            <button class="btn btn-default" type="button" ng-click="backtocategories()">Close</button>
                                            <button class="btn btn-success" ng-click="updateGoalCategory()" type="submit">Save</button>
                                        </div>
                                    </div>
                                    <div class="alert alert-danger" ng-show="ErrorMessage != ''">    {{ ErrorMessage }}    </div>
                                </form>

                            </div> <!-- panel-body -->

                        </div> <!-- panel -->

                    </div>
                </div>

            </div>
        </div>

    </div> <!-- /Portlet -->

</div> <!-- end col -->
