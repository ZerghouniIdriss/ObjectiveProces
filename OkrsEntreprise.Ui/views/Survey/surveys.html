<!--Page Title-->
<div class="row 
    <h2>Surveys</h2>
</div> <!-- / Page Title-->

<!--Error Row-->
<div class="row">
    <div class="alert alert-danger" ng-show="ErrorMessage != ''">{{ ErrorMessage }}</div>
</div><!--/  Error Row-->


<!-- Search form Row- -->
<div class="row">
    <div class="col-lg-6 left">
    </div>
    <div class="col-lg-6 left">
        <form class="form-horizontal" name="searchForm" ng-submit="processsearchform()">
            <!-- Search input -->
            <div class="form-group">
                <div class="col-xs-10">
                    <div class="input-group">
                        <input class="form-control" name="code" placeholder="Survey code" type="text" id="code" ng-model="searchformData.code">

                        <span class="input-group-btn">
                            <button type="submit" value="Search" class="btn btn-effect-ripple btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
                <input class="col-xs-2 btn btn-success" id="btnaddnew" type="button" value="Add New" name="addnew" ng-click="NavigateToNewSurvey()">

            </div>
        </form><!-- / Form fields -->
    </div>
</div><!-- Search form Row- -->
    <div class="row">
        <div class="panel panel-default">
            <table class="table customTable">
                <tr class="table-header">
                    <th>
                        <a href="#/surveys" ng-click="sortType = 'id'; sortReverse = !sortReverse">
                            Code
                            <span ng-show="sortType == 'code' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'code' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a>Description</a>
                    </th>
                    <th>Actions</th>
                </tr>

                <tr ng-repeat="item in surveyList | pagination : currentPage*itemsPerPage | limitTo: itemsPerPage | orderBy:sortType:sortReverse">

                    <td>{{item.code }} </td>
                    <td>{{item.description }} </td>
                    <td class="text-center">
                        <span class="glyphicon glyphicon-edit" style="cursor:pointer;" ng-click="editsurvey(item.id)"></span>
                        <span class="glyphicon glyphicon-remove" style="cursor: pointer;" ng-click="deletesurvey($index)"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>



    <div class="row">

        <div class="col-xs-8">
            <div class="pagination-div">

                <ul class="pagination">
                    <li ng-class="DisablePrevPage()">
                        <a href ng-click="prevPage()"> Prev</a>
                    </li>

                    <li ng-repeat="n in range()"
                        ng-class="{active: n == currentPage}"
                        ng-click="setPage(n)">
                        <a>{{n+1}}</a>
                    </li>

                    <li ng-class="DisableNextPage()">
                        <a href ng-click="nextPage()">Next </a>
                    </li>

                </ul>

            </div>
        </div>

        <div class="col-xs-4 text-right table-total-text">
            <div>Total Records : {{surveyList.length}}</div>
        </div>


      

    </div>
