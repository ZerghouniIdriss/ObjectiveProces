<div class="row" ng-include="getform()"></div> 
<div class="col-lg-8">
    <div class="portlet">
        <!-- /primary heading -->
        <div class="portlet-heading">
            <h3 class="portlet-title text-dark text-uppercase">
                Add survey
            </h3>
            <div class="portlet-widgets">
                <!--<a href="javascript:;" data-toggle="reload"><i class="ion-refresh"></i></a>-->
                <span class="divider"></span>
                <a data-toggle="collapse" data-parent="#accordion1" href="/survey#portlet1"><i class="ion-minus-round"></i></a>
                <span class="divider"></span>
                <a href="#" data-toggle="remove"><i class="ion-close-round"></i></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="portlet1" class="panel-collapse collapse in">
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form class="form-horizontal" name="addbasic" ng-submit="addnewForm()" role="form">
                                    <div class="form-group">
                                        <label for="surveycode" class="col-sm-3 control-label">* Survey Code</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="surveycode" name="code" placeholder="Survey code" ng-model="addformData.code" maxlength="100" required>
                                            <span class="text-danger" ng-show="addsurvey.surveycode.$error.required">Survey Code is required.</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="surveydescription" class="col-sm-3 control-label">Survey Description</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="surveydescription" name="description" placeholder="Survey description" ng-model="addformData.description" maxlength="100" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-9 col-sm-3 text-right">
                                            <button class="btn btn-default" type="button" ng-click="backtosurveys()">Close</button>
                                            <button class="btn btn-success" type="submit">Save</button>
                                        </div>
                                    </div>
                                    <div class="alert alert-danger" ng-show="ErrorMessage != ''">    {{ ErrorMessage }}    </div>
                                </form>
                               
                            </div> <!-- panel-body -->

                        </div> <!-- panel -->

                    </div>
                </div>

            </div>
        </div>

    </div> <!-- /Portlet -->

</div> <!-- end col -->
