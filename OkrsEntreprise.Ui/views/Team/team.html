<div class="col-lg-8">
    <div class="portlet">
        <!-- /primary heading -->
        <div class="portlet-heading">
            <h3 class="portlet-title text-dark text-uppercase">
                Add Team
            </h3>
            <div class="portlet-widgets"> 
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="portlet1" class="panel-collapse collapse in">
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default"> 
                            <div class="panel-body">
                                <form class="form-horizontal" name="addbasic" ng-submit="addnewForm()" role="form">
                                    <div class="form-group">
                                        <label for="btitle" class="col-sm-3 control-label">Team Name *</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="btitle" name="btitle" placeholder="Enter team name" ng-model="addformData.Name" maxlength="100" required>
                                            <span class="text-danger" ng-show="addbasic.btitle.$error.required">Team Name is required.</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="btitle" class="col-sm-3 control-label">Description</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="bdescription" name="bdescription" placeholder="Enter team description" ng-model="addformData.Description" maxlength="200">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="col-sm-3 control-label">Assign to *</label>
                                        <div class="col-sm-9">
                                            <div isteven-multi-select
                                                 input-model="assigneeList"
                                                 output-model="addformData.Users"
                                                 button-label="icon name"
                                                 item-label="icon name maker"
                                                 tick-property="ticked"
                                                 group-property="msGroup"
                                                 output-properties="id isteam">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-9 col-sm-3 text-right">
                                             <button class="btn btn-default" type="button" ng-click="backtoteams()">Cancel</button> 
                                            <button class="btn btn-success" type="submit">Save</button>
                                        </div>
                                    </div>
                                    <!--<div class="alert alert-danger" ng-show="ErrorMessage != ''"> {{ ErrorMessage }} </div>-->
                                </form>
                            </div>
                            <!-- panel-body -->
                        </div>
                        <!-- panel -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Portlet -->
    <!-- </div>
    -->
    <!-- end col -->
    <!-- </script> -->
    <!-- End row -->
</div>
