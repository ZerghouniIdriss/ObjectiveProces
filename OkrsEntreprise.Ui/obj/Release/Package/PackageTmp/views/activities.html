<div class="wraper container-fluid dashboard">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" id="recentactivity">Recent Activities</h3>
                </div>
                <div class="panel-body">

                    <div class="row">

                        <div class="row m-b-10" ng-repeat="act in RecentActivities | pagination : currentPage*itemsPerPage | limitTo: itemsPerPage">
                            <div class="col-md-12 col-sm-12 col-xs-12">

                                <div class="col-md-1 col-sm-1 col-xs-1 text-left">
                                    <img class="img-responsive thumb-md br-radius" src="{{act.Avatar}}" alt="member">
                                </div>

                                <div class="col-md-3 col-sm-3 col-xs-3 pull-right">
                                    <h5><small class="text-muted">{{timeAgo(act.ActivityDate)}}</small></h5>
                                </div>

                                <div class="col-md-7 col-sm-7 col-xs-7 middle-align m-l-10">
                                    <span class="text-left" style="display:block;"><strong><small>{{act.Actor}}</small></strong></span>
                                    <span class="media-body block">{{act.BodyContent}}</span>
                                </div>

                            </div>
                        </div>

                    </div>


                    <!-- end row -->
                </div>
                <!-- panel-body -->
            </div>
            <!-- Panel -->
        </div>
    </div>


    <div class="row">

        <div class="col-xs-8">
            <div class="pagination-div">

                <ul class="pagination">
                    <li ng-class="DisablePrevPage()">
                        <a ng-click="prevPage()"> Prev</a>
                    </li>

                    <li ng-repeat="n in range()"
                        ng-class="{active: n == currentPage}"
                        ng-click="setPage(n)">
                        <a>{{n+1}}</a>
                    </li>

                    <li ng-class="DisableNextPage()">
                        <a ng-click="nextPage()">Next </a>
                    </li>

                </ul>

            </div>
        </div>

        <div class="col-xs-4 text-right table-total-text">
            <div>Total Records : {{ RecentActivities.length }} </div>
        </div>


    </div>
