<div class="col-lg-8">
    <div class="portlet">
        <!-- /primary heading -->
        <div class="portlet-heading">
            <h3 class="portlet-title text-dark text-uppercase">
                    Edit User
                </h3>
            <div class="portlet-widgets">
                <!--<a href="javascript:;" data-toggle="reload"><i class="ion-refresh"></i></a>-->
                <span class="divider"></span>
                <a data-toggle="collapse" data-parent="#accordion1" href="/team#portlet1"><i class="ion-minus-round"></i></a>
                <span class="divider"></span>
                <a href="#" data-toggle="remove"><i class="ion-close-round"></i></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="portlet1" class="panel-collapse collapse in">
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form class="form-horizontal" name="addbasic" ng-submit="addNewuser()" role="form">
                                    <div class="form-group">
                                        <label for="fName" class="col-sm-3 control-label">First Name *</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="fName" name="fName" placeholder="Enter First Name" ng-model="addformData.fName" maxlength="100" required>
                                            <span class="text-danger" ng-show="addbasic.fName.$error.required">First Name is required.</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="lName" class="col-sm-3 control-label">Last Name *</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="lName" name="lName" placeholder="Enter Last Name" ng-model="addformData.lName" maxlength="100" required>
                                            <span class="text-danger" ng-show="addbasic.lName.$error.required">Last Name is required.</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="uName" class="col-sm-3 control-label">Username *</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="uName" name="uName" placeholder="Enter Username" ng-model="addformData.uName" maxlength="100" required>
                                            <span class="text-danger" ng-show="addbasic.uName.$error.required">Username is required.</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="uEmail" class="col-sm-3 control-label">Email *</label>
                                        <div class="col-sm-9">
                                            <input type="email" class="form-control" id="uEmail" name="uEmail" placeholder="Enter Email" ng-model="addformData.email" maxlength="100" required>
                                            <span class="text-danger" ng-show="addbasic.uEmail.$error.required">Email is required.</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="col-sm-3 control-label">Assign to *</label>
                                        <div class="col-sm-9">
                                            <div isteven-multi-select input-model="assigneeTeamList" output-model="addformData.assignees" button-label="icon name" item-label="icon name maker" tick-property="ticked" group-property="msGroup" output-properties="id isteam">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-9 col-sm-3 text-right">
                                            <button class="btn btn-default" type="button" ng-click="backtousers()">Close</button>
                                            <button class="btn btn-success" type="submit">Save</button>
                                        </div>
                                    </div>
                                    <div class="alert alert-danger" ng-show="ErrorMessage != ''"> {{ ErrorMessage }} </div>
                                </form>
                            </div>
                            <!-- panel-body -->
                        </div>
                        <!-- panel -->
                    </div>
                </div>
            </div>
        </div>
    </div>
