<div class='row'>
    <!--<div class="alert alert-danger" ng-show="ErrorMessage != ''">    {{ ErrorMessage }}    </div>-->
 

    <table class="table  table-bordered table-striped">

        <tr class="table-header">
            <th>Performance Evaluation</th>
            <th ng-repeat="item in survey.options">{{ item.text }}</th>
            <th>Comments</th>
        </tr>

        <tr ng-repeat="item in survey.questions">

            <td>{{ item.text }}</td>
            <td ng-repeat="option in survey.options">
                <input type="radio" name="radio{{$parent.$index }}" ng-click="AnswerChanged(option.id,item.id,item.comment)" />
            </td>
            <td><input type="text" ng-model="item.comment" ng-change="CommentChanged(item.id,item.comment)" /></td>
        </tr>
    </table>

</div>
