<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="portlet">
        <!-- /primary heading -->
        <div class="portlet-heading">
            <h3 class="portlet-title text-dark text-uppercase">
                Invite Co-workers
            </h3>
            <!--<div class="portlet-widgets">-->
                <!--<a href="javascript:;" data-toggle="reload"><i class="ion-refresh"></i></a>-->
                <!--<span class="divider"></span>
                <a data-toggle="collapse" data-parent="#accordion1" href="/team#portlet1"><i class="ion-minus-round"></i></a>
                <span class="divider"></span>
                <a href="#" data-toggle="remove"><i class="ion-close-round"></i></a>
            </div>-->
            <div class="clearfix"></div>
        </div>
        <div id="portlet1" class="panel-collapse collapse in">
            <div class="portlet-body">

                <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                        <p class="text-center">Enter the email addresses of your co-workers</p>   
                        <p class="text-center">They will receive an email with instructions to join your team</p>   

                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form class="form-horizontal" name="addbasic" ng-submit="sendInvitation()" role="form">
                                    <div class="form-group" ng-repeat="item in invitationList">
                                        <div class="col-md-7 col-xs-7 col-sm-7">
                                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email Address" ng-model="item.email" maxlength="100">
                                        </div>
                                        <div class="col-md-1 col-xs-1 col-sm-1">
                                            @
                                        </div>
                                        <div class="col-md-4 col-xs-4 col-sm-4">
                                            <input type="text" class="form-control" ng-disabled="!editdomain" ng-model="item.userDomain">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="col-md-12 col-xs-12 col-sm-12 text-right">
                                            <u> <a href="" ng-click="inviteMore()">Invite more</a></u>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12 col-xs-12 col-sm-12 text-center">
                                            <button class="btn btn-success" type="submit">Send Invitation</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- panel-body -->
                        </div>
                        <!-- panel -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
